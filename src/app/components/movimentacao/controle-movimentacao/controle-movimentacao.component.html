<mat-tab-group>
  <mat-tab label="Entrada">
    <ng-template matTabContent>
      <mat-card>
        <mat-card-subtitle>
          Movimentações de Entrada
        </mat-card-subtitle>
        <mat-card-content>

          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
          </mat-form-field>

          <div class="table-container">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

              <ng-container matColumnDef="produto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-column"> Produto </th>
                <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
              </ng-container>

              <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-column"> Quantidade </th>
                <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
              </ng-container>

              <ng-container matColumnDef="lote">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-column"> Lote </th>
                <td mat-cell *matCellDef="let element"> {{element.lote}} </td>
              </ng-container>

              <ng-container matColumnDef="operacao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-column"> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.operacao}} </td>
              </ng-container>

              <ng-container matColumnDef="info">
                <th mat-header-cell *matHeaderCellDef style="width:15px">
                </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="infoMovimentacao(element)" matTooltip="Info">
                    <mat-icon>info</mat-icon>
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef style="width:15px">
                </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="deleteMovimentacao()" matTooltip="Excluir">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

        </mat-card-content>
      </mat-card>
    </ng-template>

  </mat-tab>

  <mat-tab label="Saida">
    <ng-template matTabContent>
    </ng-template>
  </mat-tab>

  <mat-tab label="Todas as Movimentações">
    <ng-template matTabContent>
    </ng-template>
  </mat-tab>

</mat-tab-group>
