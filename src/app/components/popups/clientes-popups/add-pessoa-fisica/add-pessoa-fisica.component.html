<h2 mat-dialog-title>Cadastro de Pessoa Fisica</h2>
<div mat-dialog-content class="content">

  <form [formGroup]="formulario" (ngSubmit)="_salvar()">
    <div fxFlex fxLayout="column">

      <div>
        <h5>Dados Pessoais</h5>

        <mat-form-field>
          <input matInput placeholder="Nome" formControlName="nome" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="CPF" formControlName="CPF" inputMask="999.999.999-99" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>

        <div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutGap="10px">
          <mat-form-field>
            <input matInput placeholder="Telefone Movel" formControlName="foneMovel" inputMask="(999) 9999-9999">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Telefone Fixo" formControlName="foneFixo" inputMask="(999) 9999-9999">
          </mat-form-field>
        </div>
      </div>

      <br>

      <div formGroupName="endereco" fxLayout="column">
        <h5>Endere√ßo</h5>

        <mat-form-field>
          <input matInput placeholder="Logradouro" formControlName="logradouro" required>
        </mat-form-field>

        <div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutGap="10px">
          <mat-form-field>
            <input matInput placeholder="Numero" formControlName="numero" required>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Complemento" formControlName="complemento" required>
          </mat-form-field>
        </div>

        <mat-form-field>
          <input matInput placeholder="Bairro" formControlName="bairro" required>
        </mat-form-field>

        <div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutGap="10px">
          <mat-form-field>
            <mat-select placeholder="UF" formControlName="UF" required>
              <mat-option value="Goias">Goias</mat-option>
              <mat-option value="Distrito Federal">Distrito Federal</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Municipio" formControlName="municipio" required>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="CEP" formControlName="CEP" inputMask="99999-999" required>
          </mat-form-field>
        </div>

      </div>

      <div mat-dialog-actions fxLayoutAlign="center center">
        <button mat-raised-button class="button-danger" (click)="onNoClick()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="save()">Salvar</button>
      </div>

    </div>
  </form>

</div>
