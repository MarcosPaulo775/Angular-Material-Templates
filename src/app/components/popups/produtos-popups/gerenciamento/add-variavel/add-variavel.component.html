<h2 mat-dialog-title>Cadastro de Variavel</h2>
<div mat-dialog-content class="content">

  <form [formGroup]="formulario" (ngSubmit)="save()">
    <div fxFlex fxLayout="column">
      <h5>Dados</h5>

      <div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutGap="10px">
        <mat-form-field>
          <input matInput placeholder="Nome" formControlName="nome" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Sigla" formControlName="sigla" maxlength="3" required>
        </mat-form-field>
      </div>

      <mat-form-field>
        <input matInput type="text" placeholder="Descrição" formControlName="descrição" required>
      </mat-form-field>

      <div mat-dialog-actions fxLayoutAlign="center center">
        <button mat-raised-button class="button-danger" (click)="onNoClick()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="save()">Salvar</button>
      </div>

    </div>
  </form>

</div>
