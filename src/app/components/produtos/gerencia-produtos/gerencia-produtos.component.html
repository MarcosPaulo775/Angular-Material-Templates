<mat-card>
  <mat-card-content>

    <mat-tab-group>
      <mat-tab label="Modelo">
        <ng-template matTabContent>
          <br>
          <mat-card-subtitle>Modelos Cadastrados</mat-card-subtitle>

          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>

          <div class="table-container">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
              </ng-container>

              <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
              </ng-container>

              <ng-container matColumnDef="info">
                <th mat-header-cell *matHeaderCellDef class="table-icons">
                </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="infoProduto()" matTooltip="Info">
                    <mat-icon>info</mat-icon>
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="table-icons">
                </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="editaProduto()" matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="table-icons">
                </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="deleteVariavel()" matTooltip="Excluir">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>


        </ng-template>
      </mat-tab>

      <mat-tab label="Material">
        <ng-template matTabContent>
          The Second Content
        </ng-template>
      </mat-tab>

      <mat-tab label="Cor">
        <ng-template matTabContent>
          The Second Content
        </ng-template>
      </mat-tab>

      <mat-tab label="Capacidade">
        <ng-template matTabContent>
          The Second Content
        </ng-template>
      </mat-tab>

      <mat-tab label="Especificação">
        <ng-template matTabContent>
          The Second Content
        </ng-template>
      </mat-tab>

      <mat-tab label="Marca">
        <ng-template matTabContent>
          The Second Content
        </ng-template>
      </mat-tab>

      <mat-tab label="Caixa">
        <ng-template matTabContent>
          The Second Content
        </ng-template>
      </mat-tab>

      <mat-tab label="Lote">
        <ng-template matTabContent>
          The Second Content
        </ng-template>
      </mat-tab>
    </mat-tab-group>



    <button mat-fab class="fixed-button" (click)="openDialogAdd()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
