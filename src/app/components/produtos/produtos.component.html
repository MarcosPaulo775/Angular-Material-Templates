<mat-toolbar>
  Produtos
</mat-toolbar>

<mat-card>
  <mat-card-subtitle>
    Produtos Cadastrados
  </mat-card-subtitle>
  <mat-card-content>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="info">
          <th mat-header-cell *matHeaderCellDef class="table-icons">
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="infoProduto()" matTooltip="Info">
              <mat-icon>info</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class="table-icons">
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editaProduto()" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="table-icons">
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteProduto()" matTooltip="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

  </mat-card-content>
</mat-card>

<button mat-fab class="fixed-button" (click)="openDialogAdd()">
  <mat-icon>add</mat-icon>
</button>
