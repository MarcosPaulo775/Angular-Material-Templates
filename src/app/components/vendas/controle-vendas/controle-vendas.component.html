<mat-tab-group>
  <mat-tab label="Vendas em Espera">
    <mat-card>
      <mat-card-subtitle>
        Vendas Cadastradas
      </mat-card-subtitle>
      <mat-card-content>

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </mat-form-field>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="cliente">
              <th mat-header-cell *matHeaderCellDef> Cliente </th>
              <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
            </ng-container>

            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef> Data </th>
              <td mat-cell *matCellDef="let element"> {{element.data}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="info">
              <th mat-header-cell *matHeaderCellDef class="table-icons">
              </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="infoVenda()" matTooltip="Info">
                  <mat-icon>info</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef class="table-icons">
              </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editaVenda()" matTooltip="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef class="table-icons">
              </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="deleteVenda()" matTooltip="Excluir">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

      </mat-card-content>
    </mat-card>

  </mat-tab>

  <mat-tab label="Vendas Concluidas"></mat-tab>
  <mat-tab label="Todas as Vendas"></mat-tab>

</mat-tab-group>

<button mat-fab class="fixed-button" routerLink="/Menu/Vendas/NovaVenda">
  <mat-icon>add</mat-icon>
</button>
