<mat-toolbar color="primary">
  Clientes
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Pessoa Fisica">
    <mat-card>
      <mat-card-subtitle>
        Pessoas Fisicas Cadastradas
      </mat-card-subtitle>
      <mat-card-content>

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </mat-form-field>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-column"> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="CPF">
              <th mat-header-cell *matHeaderCellDef class="table-column"> CPF </th>
              <td mat-cell *matCellDef="let element"> {{element.CPF}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef class="table-column"> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="info">
              <th mat-header-cell *matHeaderCellDef class="table-icons">
              </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="infoPessoaFisica()" matTooltip="Info">
                  <mat-icon>info</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef class="table-icons">
              </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editaPessoaFisica()" matTooltip="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef class="table-icons">
              </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="deletePessoaFisica()" matTooltip="Excluir">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

      </mat-card-content>
    </mat-card>

  </mat-tab>

  <mat-tab label="Pessoa Juridica"></mat-tab>
  <mat-tab label="Todos os Clientes"></mat-tab>

</mat-tab-group>

<button mat-fab class="fixed-button" (click)="openDialogAdd()">
  <mat-icon>add</mat-icon>
</button>
